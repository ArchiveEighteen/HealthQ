
<div class="registration-container">
  <mat-card>
    <mat-card-header>
      <h1>Sign up</h1>
    </mat-card-header>
    <mat-card-content>
      <form #form="ngForm" (submit)="onSubmit(form)" [class.submitted]="service.formSubmitted" novalidate
            autocomplete="off">

        <mat-grid-list cols="2" rowHeight="4em" gutterSize="1.6em">

          <mat-grid-tile>
            <mat-form-field appearance="outline" class="form-field">
              <mat-label>Email</mat-label>
              <input
                matInput
                name="email"
                #email="ngModel"
                [(ngModel)]="service.formData.email"
                type="email"

                required
              />
            </mat-form-field>
          </mat-grid-tile>

          <mat-grid-tile>
            <mat-form-field appearance="outline" class="form-field">
              <mat-label>Username</mat-label>
              <input
                matInput
                name="username"
                #username="ngModel"
                [(ngModel)]="service.formData.username"
                type="text"
                required/>
            </mat-form-field>
          </mat-grid-tile>

          <mat-grid-tile>
            <mat-form-field appearance="outline" class="form-field">
              <mat-label>FirstName</mat-label>
              <input
                matInput
                name="firstName"
                #firstName="ngModel"
                [(ngModel)]="service.formData.firstName"
                type="text"
                required/>
            </mat-form-field>
          </mat-grid-tile>

          <mat-grid-tile>
            <mat-form-field appearance="outline" class="form-field">
              <mat-label>LastName</mat-label>
              <input
                matInput
                name="lastName"
                #lastName="ngModel"
                [(ngModel)]="service.formData.lastName"
                type="text"
                required/>
            </mat-form-field>
          </mat-grid-tile>

          <mat-grid-tile>
            <mat-form-field appearance="outline" class="form-field">
              <mat-label>Birth Date</mat-label>
              <input
                matInput
                [max]="_currentDate"
                [matDatepicker]="picker"
                name="birthDate"
                #birthDate="ngModel"
                [(ngModel)]="service.formData.birthDate"
                required>
              <mat-hint>mm/dd/yyyy</mat-hint>
              <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          </mat-grid-tile>

          <mat-grid-tile>
            <mat-form-field appearance="outline" class="form-field">
              <mat-label>Gender</mat-label>
              <mat-select [(value)]="service.formData.gender" required>
                <mat-option value="Male">Male</mat-option>
                <mat-option value="Female">Female</mat-option>
                <mat-option value="Special">Other</mat-option>
              </mat-select>
            </mat-form-field>
          </mat-grid-tile>

          <mat-grid-tile>
            <mat-form-field appearance="outline" class="form-field">
              <mat-label>PhoneNumber</mat-label>
              <input
                matInput
                name="phoneNumber"
                #phoneNumber="ngModel"
                [(ngModel)]="service.formData.phoneNumber"
                type="phone"
                required>
            </mat-form-field>
          </mat-grid-tile>


          <mat-grid-tile>
            <mat-form-field appearance="outline" class="form-field">
              <mat-label>Role</mat-label>
              <mat-select [(value)]="service.formData.userType" required>
                <mat-option value="Administrator">Administrator</mat-option>
                <mat-option value="Doctor">Doctor</mat-option>
                <mat-option value="Patient">Patient</mat-option>
              </mat-select>
            </mat-form-field>
          </mat-grid-tile>

          <mat-grid-tile colspan="2">
            <mat-form-field appearance="outline" class="form-field">
              <mat-label>Password</mat-label>
              <input
                matInput
                name="password"
                #password="ngModel"
                [(ngModel)]="service.formData.password"
                type="password"
                required/>
            </mat-form-field>
          </mat-grid-tile>

          <mat-grid-tile colspan="2">
            <mat-form-field appearance="outline" class="form-field">
              <mat-label>Confirm Password</mat-label>
              <input
                matInput
                name="conf_password"
                #conf_password="ngModel"
                [(ngModel)]="service.formData.password"
                type="password"
                required/>
            </mat-form-field>
          </mat-grid-tile>

          <mat-grid-tile colspan="2">
            <button mat-raised-button type="submit" class="submit-button">Sign up</button>
          </mat-grid-tile>

        </mat-grid-list>
      </form>
      <div class="login-link">
        <a mat-button routerLink="/login">Already have an account? Log in.</a>
      </div>
    </mat-card-content>
  </mat-card>
</div>
