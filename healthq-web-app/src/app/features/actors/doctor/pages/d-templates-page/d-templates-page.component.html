@for (questionnaire of questionnaires; track $index) {
<app-d-questionnaire
  class="template-card"
  [questionnaire]="questionnaire"
  [template]="true"
>
</app-d-questionnaire>
}

<button
  mat-flat-button
  class="create-template-button"
  (click)="onCreateClick()"
>
  <mat-icon>add</mat-icon>
  <span>Create new template</span>
</button>
