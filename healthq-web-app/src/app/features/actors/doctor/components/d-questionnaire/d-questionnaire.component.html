<mat-card appearance="outlined" class="card-container">
  <mat-card-header>
    <mat-card-title>{{ questionnaire.title }}</mat-card-title>
    <mat-card-subtitle>{{ questionnaire.date }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{ questionnaire.description }}</p>
    <p>
      Questions count:
      {{ questionnaire.item?.length }}
    </p>
  </mat-card-content>
  <mat-card-actions class="card-actions">
    @if(template){
    <button mat-icon-button class="icon-button" (click)="onEditClick()">
      <mat-icon>edit</mat-icon>
    </button>
    }
    <button mat-icon-button class="icon-button" (click)="onDeleteClick()">
      <mat-icon>delete</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
